<input type="search" class='form-control' ng-model='query'/>
<table class='table table-hover table-bordered'>
	<tbody>
		<tr>
			<th ng-repeat="field in fields" ng-click='sort(field)'>
				{{ field.name | labelCase}}
				<span ng-show='sort.field.name===field.name  && sort.order'  class='glyphicon glyphicon-chevron-up' />
				<span ng-show='sort.field.name===field.name && !sort.order' class='glyphicon glyphicon-chevron-down' />
			</th>
		</tr>
		<tr ng-repeat="contact in contacts | filter: query | orderBy : sort.field.name : sort.order">
			<td ng-click='show(contact.id)' ng-repeat="field in fields" >
				{{contact[field.name][0] | labelCase}}
			</td>
		</tr>
	</tbody>
</table>
